<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header [translucent]="true">
      <ion-item lines="none" class="header">
        <ion-row class="ion-align-items-center">
          <ion-row class="user-initials-container ion-align-items-center ion-justify-content-center ion-margin">
            <ion-label class="LargeBold">{{userInitails}}</ion-label>
          </ion-row>
          <div>
            <ion-label class="LargeBold text-capitalize">Mr.{{userDetails.firstName}} {{userDetails.lastName}}</ion-label>
          </div>
        </ion-row>
      </ion-item>
    </ion-header>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
